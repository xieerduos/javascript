<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS查找字符串中出现最多的字符及个数统计</title>
</head>
<body>
    <script>
        // 例如求字符串"nininihao"中出现次数最多的字符
        var str = "nininihao";
        var o = {};
        for(var i = 0, length = str.length; i < length; i++) {
            var char = str.charAt(i);
            if(o[char]) {
                o[char]++; // 次数加1
            } else {
                o[char] = 1; // 若第一次出现，次数记为1
            }
        }

        console.log(o); // 输出的hi完整的对象，记录这每个字符及其出现的次数
        //  o === {n:3, i:3, h:1, a:1,....}


        // 遍历o对象，找出出现次数最多的字符的次数
        //  1、设置初始值max = 0
        var max = 0;
        // 1、遍历对象
        for(var key in o ) {
            // if max < o[key] === 0, 1, 1, 3, ....
            if(max < o[key]){

                max = o[key]; // max始终是存储次数最大的那个
                
            }
        }
        
        // 2、遍历对象，找出有那些字符是最多的。
        for(var key in o ) {
            if(o[key] == max ) {
                console.log('出现次数最多的字符是：',key);
                console.log('出现的次数是：',max)
            }
        }
        


    </script>
</body>
</html>
